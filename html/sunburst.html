<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
        <link rel="stylesheet" type="text/css" href="css/sunburst.css"/>
        <title>Sequences Sunburst</title>
    </head>

    <body>
        <form action="upload" method="post" enctype="multipart/form-data">
            Select CSV to upload:
            <input type="file" name="input_file"></input>
            <select name="viz_type">
                <option value="chord">Chord Diagram</option>
                <option value="sunburst">Sequences Sunburst</option>
                <option value="calendar">Calendar View</option>
                <option value="linkscape">LinkScape</option>
            </select>
            <input type="submit" value="Submit"></input>
            <a class="download" href="javascript:javascript: (function () { var e = document.createElement('script'); e.setAttribute('src', 'https://nytimes.github.io/svg-crowbar/svg-crowbar.js'); e.setAttribute('class', 'svg-crowbar'); document.body.appendChild(e); })();">Download SVG</a>
        </form>
        <div id="main">
            <div id="sequence"></div>
            <div id="chart">
                <div id="explanation" style="visibility: hidden;">
                    <span id="percentage"></span><br/>
                    of visits begin with this sequence of pages
                </div>
            </div>
        </div>
        <div id="sidebar">
            <input type="checkbox" id="togglelegend">Legend<br/>
            <div id="legend" style="visibility: hidden;"></div>
        </div>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="js/sunburst.js"></script>
        <script type="text/javascript">
            // Hack to make this example display correctly in an iframe on bl.ocks.org
            d3.select(self.frameElement).style("height", "700px");
        </script>
    </body>
</html>
